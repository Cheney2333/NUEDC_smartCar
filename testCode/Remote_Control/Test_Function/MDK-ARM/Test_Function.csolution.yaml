solution:
  created-by: uv2csolution@1.0.0
  created-for: CMSIS-Toolbox@2.0.0
  packs:
    - pack: Keil::STM32F4xx_DFP
    - pack: ARM::CMSIS
    - pack: ARM::CMSIS-NN
    - pack: ARM::CMSIS-DSP
  target-types:
    - type: TestFunction
      device: STM32F407ZGTx
      processor:
        trustzone: non-secure
      compiler: AC6
      add-path:
        - ../Core/Inc
        - ../Drivers/STM32F4xx_HAL_Driver/Inc
        - ../Drivers/STM32F4xx_HAL_Driver/Inc/Legacy
        - ../Drivers/CMSIS/Device/ST/STM32F4xx/Include
        - ../Drivers/CMSIS/Include
        - ../HARDWARE/LCD_SPI_169
        - ../HARDWARE/remoteControl
      debug: "on"
      define:
        - USE_HAL_DRIVER
        - STM32F407xx
        - __MICROLIB
      optimize: speed
      misc:
        - C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -std=c99
            - -Wno-packed
            - -Wno-missing-variable-declarations
            - -Wno-missing-prototypes
            - -Wno-missing-noreturn
            - -Wno-sign-conversion
            - -Wno-nonportable-include-path
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          Link:
            - --library_type=microlib
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --list
            - --strict
            - --summary_stderr
            - --info summarysizes
  projects:
    - project: Test_Function.cproject.yaml
